<section class="login p-fixed d-flex text-center bg-dark ">
  <!-- Container-fluid starts -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <!-- Authentication card start -->
        <div class="login-card card-block auth-body mr-auto ml-auto">
          <form class="md-float-material"  *ngIf="registerForm" [formGroup]="registerForm">
            <div class="auth-box">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-center txt-primary">Register</h3>
                </div>
              </div>
              <hr/>
                <div class="input-group">
                  <input type="text" class="form-control" formControlName="username" placeholder="Username">
                  <span class="md-line"></span>
                </div>
                <div class="input-group">
                  <input type="password" class="form-control" formControlName="password" placeholder="Password">
                  <span class="md-line"></span>
                </div>             
              <div class="row m-t-30">
                <div class="col-md-12">
                  <button type="button" (click)="register()" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Register</button>
                  <div *ngIf="this.registerForm.controls.clicked.value" class="errors">
                    <div *ngIf="registerForm.controls.username.errors?.exists">Username already exists!</div>
                    <div *ngIf="registerForm.controls.username.errors?.required">Username is required!</div>
                    <div *ngIf="registerForm.controls.password.errors?.required">Password is required!</div>
                  </div>
                </div>
              </div>
              <hr/>
              <div class="row m-t-25">
                <div class="col-12">
                  <div class="forgot-phone text-left f-left">
                    <a (click)="gService.forgot()" class="text-right f-w-600 text-inverse"> Forgot Password?</a>
                  </div>
                  <div class="forgot-phone text-right f-right">
                    <a (click)="gService.login()" class="text-right f-w-600 text-inverse"> Login</a>
                  </div>
                </div>
              </div>
             </div>
          </form>
          <!-- end of form -->
        </div>
        <!-- Authentication card end -->
      </div>
      <!-- end of col-sm-12 -->
    </div>
    <!-- end of row -->
  </div>
  <!-- end of container-fluid -->
</section>
